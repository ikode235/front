<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내부스타일</title>

        h2{
            color:orange;
            font-size:14px;
        }
        p{
            background-color:hsl(205,75%,39%);

            font-style:italic;

</head>
<body>
   <h2>이젠 아카데미</h2>

   <h3>내부스타일</h3>
   <p>HTML5표준</p>
   <h4>HTML5</h4>

</html>
